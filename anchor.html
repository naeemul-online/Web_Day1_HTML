<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>

<body>
    <!-- Linking to email address -->
    <a href="mailto:naeemul.online@gmail.com">Email Me</a><br>

    <!-- Linking to any web address -->
    <a href="https://github.com/naeemul-online">GitHub</a><br>

    <!-- linking to another page in the same website -->
    <a href="/about.html">About Us</a><br>

    <!-- Opening link in a new window -->
    <a href="http://www.example.com" target="_blank">Visit link in a new Tab/Window</a><br>

    <!-- Linking to specific section on a page -->
    <a href="#section1">Go to Section 1</a>
    <h2 id="section1">Section 1</h2>
    <p>This is the content of section 1</p><br>

    <!-- Linking to a file -->
    <a href="./documents.txt" download="documents.txt">Download demo file</a>
</body>

</html>
